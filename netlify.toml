[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Headers = "Accept, Authorization, X-API-KEY, X-Requested-With, Origin, Content-Type, Access-Control-Allow-Request-Method, Special-Request-Header"
    Access-Control-Allow-Methods = "GET, POST, PUT, OPTIONS"
    Access-Control-Allow-Origin = "https://pmasquiaran.dev"
    Access-Control-Expose-Headers = "Link"
    Access-Control-Max-Age = "240"
    Cache-Control = "public, max-age=604800"
    Content-Security-Policy = "upgrade-insecure-requests"
    Permissions-Policy = "geolocation=(), microphone=(), midi=(), sync-xhr=() ,accelerometer=(), gyroscope=(), magnetometer=(), camera=(), fullscreen=(self)"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=157680000"
    X-Content-Security-Policy = "allow 'self'"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-Permitted-Cross-Domain-Policies = "master-only"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=157680000"

